<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login / Register | AI Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 370px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
            position: relative;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.2s;
        }
        
        .form-group input:focus {
            border-color: #764ba2;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background: #e04291;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        
        .btn:hover {
            background: #e268eb;
        }
        
        .toggle {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
            color: #555;
        }
        
        .toggle a {
            color: #e867e6;
            text-decoration: none;
            font-weight: bold;
        }
        
        .google-btn {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .google-btn img {
            width: 20px;
            margin-right: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="form-group hidden" id="username-group">
                <input type="text" id="username" placeholder="Full Name" />
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
            <button class="btn google-btn" type="button" onclick="googleLogin()">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" />
        Continue with Google
      </button>
        </form>
        <div class="toggle">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" onclick="toggleForm()">Register</a>
        </div>
    </div>

    <script>
        let isLogin = true;
        const title = document.getElementById('form-title');
        const usernameGroup = document.getElementById('username-group');
        const submitBtn = document.getElementById('submitBtn');
        const toggleText = document.getElementById('toggleText');

        function toggleForm() {
            isLogin = !isLogin;
            title.textContent = isLogin ? 'Login' : 'Register';
            submitBtn.textContent = isLogin ? 'Login' : 'Register';
            usernameGroup.classList.toggle('hidden');
            toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
        }

        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            if (isLogin) {
                alert(`üîê Logging in as ${email}`);
            } else {
                alert(`‚úÖ Registered ${name} with email: ${email}`);
            }
        });

        function googleLogin() {
            alert("‚öôÔ∏è Google Login coming soon...");
        }
    </script>
</body>

</html>
