<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Reader</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f9ff;
            padding: 2rem;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #0a66c2;
            margin-bottom: 1rem;
        }
        
        textarea {
            width: 80%;
            height: 150px;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        
        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        select,
        input[type="range"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        
        button {
            padding: 0.6rem 1.5rem;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        button:hover {
            background: #004a99;
        }
        
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>üó£Ô∏è AI Voice Reader</h1>
    <textarea id="text" placeholder="Enter text to read..."></textarea>

    <div class="controls">
        <label for="language">üåê Language:</label>
        <select id="language"></select>

        <label for="speed">‚ö° Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">

        <button onclick="speakText()">üîä Read Aloud</button>
        <button onclick="stopSpeech()">‚èπÔ∏è Stop</button>
    </div>

    <script>
        const languageSelect = document.getElementById('language');
        const synth = window.speechSynthesis;


        function populateVoices() {
            const voices = synth.getVoices();
            languageSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                languageSelect.appendChild(option);
            });
        }

        populateVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        function speakText() {
            const text = document.getElementById('text').value;
            const speed = document.getElementById('speed').value;
            const selectedVoice = synth.getVoices()[languageSelect.value];

            if (synth.speaking) synth.cancel();

            if (text.trim() !== '') {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = selectedVoice;
                utterance.rate = speed;
                synth.speak(utterance);
            }
        }

        function stopSpeech() {
            if (synth.speaking) {
                synth.cancel();
            }
        }
    </script>
</body>

</html>
