<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concept Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f4f6fc;
            color: #333;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .output-box {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 6px solid #3b82f6;
            margin-top: 20px;
            min-height: 120px;
            line-height: 1.6;
        }
        
        .output-box span {
            font-weight: bold;
            color: #1e3a8a;
        }
    </style>
</head>

<body>

    <header>
        <h1>üß† Concept Builder</h1>
        <p>Enter a topic and get a smart explanation!</p>
    </header>

    <div class="container">
        <div class="form-group">
            <input type="text" id="conceptInput" placeholder="Enter any topic or concept..." />
            <button onclick="generateConcept()">Explain</button>
        </div>

        <div class="output-box" id="output">
            Enter a topic above and click "Explain" to view a concept summary.
        </div>
    </div>

    <script>
        function generateConcept() {
            const concept = document.getElementById('conceptInput').value.trim();
            const output = document.getElementById('output');

            if (concept === "") {
                output.innerHTML = "‚ùó Please enter a topic first.";
                return;
            }


            output.innerHTML = `<span>${concept}:</span> <br>
        ${concept} is a fundamental concept that plays a key role in learning. 
        Here's where we explain its definition, applications, real-world examples, and deep dive insights. 
        You can enhance your understanding by exploring interactive diagrams or asking follow-up questions!`;
        }
    </script>
</body>

</html>
